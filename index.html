<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ Suelo Vital SN</title>
  <style>
    body {
      background-color: #eaf8ee;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #1b8b3b;
      font-size: 2em;
      margin-top: 30px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      color: #0056b3;
      margin: 0;
    }
    .value {
      font-size: 1.8em;
      color: #008000;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Suelo Vital SN</h1>
  <h2>Monitoreo en tiempo real (ThingSpeak)</h2>

  <div id="contenedor" class="grid"></div>

  <footer id="lastUpdate">ðŸ“¡ Cargando datos...</footer>

  <script>
    const channelID = 3141855;
    const readAPIKey = "LMNEZ5PKF2Q9HUAH";

    const sensores = [
      { id: 1, nombre: "Sensor 1" },
      { id: 2, nombre: "Sensor 2" },
      { id: 3, nombre: "Sensor 3" },
      { id: 4, nombre: "Sensor 4" },
      { id: 5, nombre: "Promedio" }
    ];

    const contenedor = document.getElementById("contenedor");

    sensores.forEach(s => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${s.nombre}</h3>
        <div id="valor${s.id}" class="value">--</div>
      `;
      contenedor.appendChild(card);
    });

    async function actualizarDatos() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`;
        const resp = await fetch(url);
        const data = await resp.json();

        if (!data.feeds || data.feeds.length === 0) {
          console.warn("Sin datos recientes");
          return;
        }

        const feed = data.feeds[0];
        sensores.forEach(s => {
          const valor = feed[`field${s.id}`];
          document.getElementById(`valor${s.id}`).textContent =
            valor ? `${parseFloat(valor).toFixed(2)} cm` : "--";
        });

        // Mostrar fecha/hora Ãºltima actualizaciÃ³n
        const fecha = new Date(feed.created_at);
        document.getElementById("lastUpdate").textContent =
          `ðŸ“… Ãšltima actualizaciÃ³n: ${fecha.toLocaleString()}`;
      } catch (err) {
        console.error("Error al obtener datos:", err);
        document.getElementById("lastUpdate").textContent =
          "âš  Error al conectar con ThingSpeak";
      }
    }

    actualizarDatos();
    setInterval(actualizarDatos, 20000); // Actualiza cada 20 segundos
  </script>
</body>
</html>
