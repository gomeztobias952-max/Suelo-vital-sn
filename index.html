<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suelo Vital SN - Monitoreo en Vivo</title>
  <style>
    body {
      background-color: #f3f8f3;
      color: #222;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 {
      color: #2a7b2e;
    }
    .sensor-box {
      background: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      margin: 10px;
      width: 280px;
      text-align: center;
    }
    .average {
      font-size: 1.4em;
      color: #1c5521;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Suelo Vital SN</h1>
  <h3>Monitoreo en tiempo real (ThingSpeak)</h3>

  <div id="sensors"></div>
  <p class="average" id="average"></p>

  <script>
    const channelID = "3141855";
    const readAPIKey = "LMNEZ5PKF2Q9HUAH";

    async function getData() {
      try {
        // Traer los Ãºltimos valores del canal
        const res = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`);
        const data = await res.json();

        if (!data.feeds || data.feeds.length === 0) {
          document.getElementById("sensors").innerHTML = "<p>No hay datos disponibles.</p>";
          return;
        }

        const feed = data.feeds[0];
        const values = [
          parseFloat(feed.field1),
          parseFloat(feed.field2),
          parseFloat(feed.field3),
          parseFloat(feed.field4)
        ];

        const average = values.reduce((a, b) => a + b, 0) / values.length;

        // Mostrar valores
        let html = "";
        for (let i = 0; i < values.length; i++) {
          html += `<div class="sensor-box">Sensor ${i+1}: <strong>${values[i].toFixed(2)} cm</strong></div>`;
        }

        document.getElementById("sensors").innerHTML = html;
        document.getElementById("average").innerHTML = `Altura promedio: ${average.toFixed(2)} cm`;

      } catch (err) {
        console.error(err);
        document.getElementById("sensors").innerHTML = "<p>Error al obtener los datos.</p>";
      }
    }

    // Actualizar cada 15 segundos
    getData();
    setInterval(getData, 15000);
  </script>
</body>
</html>
