<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¿ Suelo Vital SN</title>
  <style>
    body {
      background-color: #eaf8ee;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #1b8b3b;
      font-size: 2em;
      margin-top: 30px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 15px auto;
      width: 80%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      color: #0056b3;
      margin: 0;
    }
    .value {
      font-size: 1.8em;
      color: #008000;
      margin-top: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Suelo Vital SN</h1>
  <h2>Monitoreo en tiempo real (ThingSpeak)</h2>

  <div id="sensores"></div>

  <footer>ðŸ“¡ Datos actualizados desde ThingSpeak</footer>

  <script>
    const channelID = 3141855;
    const readAPIKey = "LMNEZ5PKF2Q9HUAH";

    const fields = [
      { id: 1, nombre: "Sensor 1" },
      { id: 2, nombre: "Sensor 2" },
      { id: 3, nombre: "Sensor 3" },
      { id: 4, nombre: "Sensor 4" },
      { id: 5, nombre: "Promedio" }
    ];

    const contenedor = document.getElementById("sensores");

    fields.forEach(field => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${field.nombre}</h3>
        <div id="valor${field.id}" class="value">--</div>
      `;
      contenedor.appendChild(card);
    });

    async function actualizarDatos() {
      try {
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`;
        const respuesta = await fetch(url);
        const data = await respuesta.json();
        const feed = data.feeds[0];

        fields.forEach(field => {
          const valor = feed[`field${field.id}`];
          document.getElementById(`valor${field.id}`).textContent =
            valor ? `${parseFloat(valor).toFixed(2)} cm` : "--";
        });
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    actualizarDatos();
    setInterval(actualizarDatos, 20000); // Actualiza cada 20 segundos
  </script>
</body>
</html>
