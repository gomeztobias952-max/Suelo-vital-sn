  <script>
    const channelID = 3141855;
    const readAPIKey = "LMNEZ5PKF2Q9HUAH";

    async function fetchData() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${readAPIKey}&results=1`);
        const data = await response.json();
        const last = data.feeds[0];

        const s1 = parseFloat(last.field1);
        const s2 = parseFloat(last.field2);
        const s3 = parseFloat(last.field3);
        const s4 = parseFloat(last.field4);
        const promedio = ((s1 + s2 + s3 + s4) / 4).toFixed(2);

        document.getElementById("s1").innerText = `${s1} cm`;
        document.getElementById("s2").innerText = `${s2} cm`;
        document.getElementById("s3").innerText = `${s3} cm`;
        document.getElementById("s4").innerText = `${s4} cm`;
        document.getElementById("promedio").innerText = `${promedio} cm`;

        const estado = document.getElementById("estado");
        if (promedio < 20) {
          estado.innerText = "ERROR (Menos de 20 cm)";
          estado.className = "status error";
        } else if (promedio >= 20 && promedio <= 22) {
          estado.innerText = "INTERMEDIO (20â€“22 cm)";
          estado.className = "status intermedio";
        } else {
          estado.innerText = "CORRECTO (MÃ¡s de 22 cm)";
          estado.className = "status correcto";
        }
      } catch (error) {
        console.error("Error al obtener datos:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 15000);
  </script>
