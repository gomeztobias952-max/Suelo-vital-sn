<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Suelo Vital SN</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0fdf4;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #2e7d32; }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 20px;
      width: 200px;
    }
    .card h3 {
      margin: 0;
      color: #1565c0;
    }
    .valor {
      font-size: 1.5em;
      font-weight: bold;
      color: #1b5e20;
      margin-top: 5px;
    }
    .promedio {
      background: #e8f5e9;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ Suelo Vital SN</h1>
  <h3>Monitoreo en tiempo real (ThingSpeak)</h3>

  <div class="contenedor">
    <div class="card"><h3>Sensor 1</h3><div id="s1" class="valor">--</div></div>
    <div class="card"><h3>Sensor 2</h3><div id="s2" class="valor">--</div></div>
    <div class="card"><h3>Sensor 3</h3><div id="s3" class="valor">--</div></div>
    <div class="card"><h3>Sensor 4</h3><div id="s4" class="valor">--</div></div>
    <div class="card promedio"><h3>Promedio</h3><div id="prom" class="valor">--</div></div>
  </div>

  <script>
    const channelID = "3141855";  // Tu canal
    const readAPIKey = "";        // Dejar vacÃ­o si es pÃºblico
    const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${readAPIKey}`;

    async function actualizar() {
      try {
        const res = await fetch(url);
        const data = await res.json();
        const feed = data.feeds[0];
        if (!feed) return;

        document.getElementById("s1").textContent = `${parseFloat(feed.field1).toFixed(2)} cm`;
        document.getElementById("s2").textContent = `${parseFloat(feed.field2).toFixed(2)} cm`;
        document.getElementById("s3").textContent = `${parseFloat(feed.field3).toFixed(2)} cm`;
        document.getElementById("s4").textContent = `${parseFloat(feed.field4).toFixed(2)} cm`;
        document.getElementById("prom").textContent = `${parseFloat(feed.field5).toFixed(2)} cm`;
      } catch (e) {
        console.error("Error al obtener datos:", e);
      }
    }

    actualizar();
    setInterval(actualizar, 15000); // cada 15 s
  </script>
</body>
</html>
